<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Generator, Utilizing HTML CSS and JavaScript | Kevin Cao</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <section class="image-generator">
    <div class="content">
      <h1>AI Image Generator Tool</h1>
      <p>Convert your text into to an image, using an OpenAI API key.
      </p>
      <p class="api-key-info">To get your OpenAI API key, sign up on the <a href="https://platform.openai.com/api-keys" target="_blank">OpenAI Platform</a>.</p>
      <form action="#" class="generate-form" id="imageGenerationForm">
        <input class="prompt-input" type="text" placeholder="Describe what you want to see!" required>
        <input class="api-key-input" type="text" placeholder="Enter OpenAI API key" required>
        
        <div class="controls">
          <select class="img-quantity">
            <option value="1">1 Image</option>
            <option value="2">2 Images</option>
            <option value="3">3 Images</option>
            <option value="4" selected>4 Images</option>
          </select>
          <button type="submit" class="generate-btn">Generate</button>
        </div>
      </form>
    </div>
  </section>
  <section class="image-gallery">
    <div class="img-card"><img src="images/img-1.jpg" alt="image"></div>
    <div class="img-card"><img src="images/img-2.jpg" alt="image"></div>
    <div class="img-card"><img src="images/img-3.jpg" alt="image"></div>
    <div class="img-card"><img src="images/img-4.jpg" alt="image"></div>
  </section>
</body>
</html>
